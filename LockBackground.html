<html>
    <head>
        <script src="https://kit.fontawesome.com/3c40598e2c.js" crossorigin="anonymous"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="CSS/main.css" type="text/css" media="screen" />
        <script type="text/javascript" src="JS/main.js"></script>
    </head>
    <body>
        <button type="button" id="stb" class="semi-transparent-button">
            <img id="iconp" class="icon" src="Images/frames/iphonexf.png" ><span id="devicename" class="left"></span><span id="battery" class="right"></span><img id="iconb" class="iconr" src="xui://resource/default/battery/100.svg" />
        </button>
        <script>
            document.getElementById('stb').style.background = bannerColour
            document.getElementById('stb').style.opacity = bannerOpacity
            if (size==10){
                document.getElementById('iconp').style.maxWidth = "10%"
                document.getElementById('iconp').style.maxHeight = "10%"
                document.getElementById('iconb').style.maxWidth = "10%"
                document.getElementById('iconb').style.maxHeight = "10%"
            }    
            if (size==5){
                document.getElementById('iconp').style.maxWidth = "5%"
                document.getElementById('iconp').style.maxHeight = "5%"
                document.getElementById('iconb').style.maxWidth = "5%"
                document.getElementById('iconb').style.maxHeight = "5%"
            }        
            if (size==2){
                document.getElementById('iconp').style.maxWidth = "3%"
                document.getElementById('iconp').style.maxHeight = "3%"
                document.getElementById('iconb').style.maxWidth = "1%"
                document.getElementById('iconb').style.maxHeight = "1%"
            }          
            
        </script>
        <script>
        function mainUpdate(type){
            if(type == "battery"){
                if (batteryCharging){
                    var ci = document.createElement("i");
                    ci.className = "fas fa-bolt";
                    document.getElementById("battery").innerHTML = batteryPercent+"%"
                    document.getElementById("battery").appendChild(ci);

                } else {
                    document.getElementById("battery").innerHTML = batteryPercent+"%";
                }
            }else if(type == "system"){
                document.getElementById("devicename").innerHTML = "  "+deviceName;
            }
        }
        </script>
    </body>
</html>
